<div class="row">
  <div class="col-sm-6">
    <h3>Division List</h3>
  </div>
  <div class="col-sm-6 pull-right">
      <a [routerLink]="['/create']" class="btn btn-primary btn-sm">Create</a>
  </div>
</div>

<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Division</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let division of divisions">
        <td>{{ division.id }}</td>
        <td>{{ division.name }}</td>
        <td><a [routerLink]="['/edit', division.id]" class="btn btn-outline-primary btn-xs">Edit</a></td>
        <td><a [routerLink]="['/delete', division.id]" class="btn btn-outline-danger btn-xs">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
